<div class="row">
  <div class="list-wrapper col-5">
    <mat-list *ngFor="let list of lists">
      <mat-label>{{list.title}}</mat-label>

      <button (click)="deleteList($event)" value="{{list.id}}" class="delete-btn" style="margin-right: 18px">Delete
        List
      </button>
      <button (click)="newTask($event)" value="{{list.id}}" class="add-btn">Add Task</button>
      <button (click)="goToToDo($event)" value="{{list.id}}" class="show-btn">ToDo List</button>

      <mat-list-item *ngFor="let task of tasks" [ngStyle]="{'display': task.list_id == list.id ? '' : 'none'}">
        <span>{{task.text}}</span>
        <div>
          <button (click)="deleteTask(task.id)" class="delete-btn">Delete Task</button>
          <button (click)="deleteTask(task.id)" class="add-btn">Edit Task</button>
        </div>
      </mat-list-item>
      <hr>
    </mat-list>

  </div>
