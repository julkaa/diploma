<div class="main">
  <h2 style="margin-left: 33%; color: #373738">Register</h2>
  <form (submit)="signUp()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="user.firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="user.lastName" required>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" name="gender" [(ngModel)]="user.gender" required>
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="text" name="date" [(ngModel)]="user.date" placeholder="YYYY/MM/DD" required>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <button type="submit" class="loginBtn">Check in</button>
    </div>
  </form>
</div>
