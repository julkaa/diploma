<div class="main">
  <div style="font-weight: bold; text-align: center;">
    <p>Add New Task</p>
  </div>
  <form (submit)="addTask()" style="margin: auto">
    <div class="form-group">
      <label>Task's Name</label>
      <input type="text" name="list" [(ngModel)]="task.text" placeholder="Add Task" required>
    </div>
    <div class="form-group">
      <input type="submit" class="loginBtn" value="Add Task">
    </div>
  </form>
</div>
