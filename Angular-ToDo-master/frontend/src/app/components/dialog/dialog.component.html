<div class="main">
  <div style="text-align: center;">
    <p>Add New Note</p>
  </div>
  <form (submit)="addNote()" style="margin: auto">
    <div class="form-group">
      Note's Name
      <input type="text" name="note" [(ngModel)]="note.title" required>
    </div>
    <div class="form-group">
      <input type="submit" class="loginBtn" value="Add Note">
      <input type="submit" class="loginBtn" (click)="close()" value="Close">
    </div>
  </form>
</div>
