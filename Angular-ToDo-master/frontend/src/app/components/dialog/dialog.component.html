<div class="modal-window__header">
  <h3 class="modal-window__title">
    Add New Note
  </h3>
  <div class="modal-window__body">
    <form (submit)="addNote()" style="margin: auto">
      <div class="form-group">
        <label>Note's Name</label>
        <input type="text" name="list" [(ngModel)]="note.title" placeholder="Add Note" required>
      </div>
      <div class="form-group">
        <input type="submit" class="loginBtn" value="Add Note">
      </div>
    </form>
  </div>
</div>
