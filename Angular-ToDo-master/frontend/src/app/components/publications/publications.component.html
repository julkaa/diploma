<div class="main">
  <div style="font-weight: bold; text-align: center;">
    <p>Add New List</p>
  </div>
  <form (submit)="addList()" style="margin: auto">
    <div class="form-group">
      <label>List's Name</label>
      <input type="text" name="list" [(ngModel)]="list.title" placeholder="Add List" required>
    </div>
    <div class="form-group">
      <input type="submit" class="loginBtn" value="Add List">
    </div>
  </form>
</div>
